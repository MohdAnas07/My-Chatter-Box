<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat RealTime chat application</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Patua+One&display=swap" rel="stylesheet">     <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="nav">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Users in chat</a>
            <a href="#">New group</a>
            <a href="#">New broadcast</a>
            <a href="#">Chatter Web</a>
            <a href="#">Starred message</a>
            <a href="#">Payment</a>
            <a href="#">Status</a>
            <a href="#">Settings</a>
          </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        
        <div class="navTopic">
            <div class="logo">
                <img id="open"  src="imgs/logo2.png" alt="logo">
            </div>
            <h2>Welcome to ChatteR-BoX App</h2>
        </div>

        <div class="deleteLogo" id="closeTab">
            <img src="imgs/deleteLogo.png" alt="">
            <h4>leave chat</h4>
        </div>

    </div>
 
    <div class="container" id="data">
        <!-- <h4>name</h4> -->
        <!-- <p>massage</p> -->
        <!-- <div class="message right">Anas:hello bro whats up?</div>    
        <div class="message left">sid:i am good, what about you bro?</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-containt">
            <img  src="imgs/fileAttachedLogo.png" alt="fileAttachedLogo">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn-send" type="submit">Send</button>
        </form>
    </div>
</body>

<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }


    let myWindow;
    const open = document.getElementById('open');
    const close =document.getElementById('closeTab');

    open.addEventListener('click',()=>{
        myWindow = window.open("http://127.0.0.1:5500/Chat_App/index.html", "_blank", "width=700, height=700");
        return myWindow;
    });

    // console.log(myWindow);
    close.addEventListener('click',()=>{
        window.close("http://127.0.0.1:5500/Chat_App/index.html");
    });


</script>

</html>
